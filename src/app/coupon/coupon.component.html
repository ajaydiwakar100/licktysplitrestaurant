<section class="content">
  <div class="container-fluid">

    <div class="block-header">
      <h2></h2>
    </div>

    <!-- Exportable Table -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              Coupon List
            </h2>
          </div>
          <div class="body">

            <div class="table-responsive" >
                <div class=" pull-right">
                    <a routerLink="/addCoupone" class="btn btn-fill btn-primary mat-raised-button waves-effect">Add New Coupon</a>
                  </div>
              <table id="datatables" class="table table-striped table-no-bordered table-hover">
                <thead>
                <tr>
                  <th>S.No</th>
                  <th>Coupon Name</th>
                  <th>Coupon Percentage</th>
                  <th>Max Discount</th>
                  <th>Coupon Status</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let coupon of couponList; let i = index" current-page="currentPage">
                  <th scope="row">{{ 10 *( page-1 ) + i + 1 }}</th>
                  <td>{{ coupon.couponName }}</td>
                  <!-- <td *ngIf="cuisin.status === 1">Enabled</td><td *ngIf="cuisin.status === 0">Disabled</td> -->
                  <td>{{ coupon.discountPerscentage }}%</td>
                  <td>{{ coupon.maxDiscount }}$</td>
                  <td *ngIf="coupon.couponStatus == 1">Active</td>
                  <td *ngIf="coupon.couponStatus === 0">InActive</td>
                  <td >
                    <a (click) = "editCoupon(coupon)" class="btn btn-fill btn-warning mat-raised-button waves-effect">Edit</a>
                    &nbsp;
                    <!-- <a class="btn btn-fill btn-danger mat-raised-button waves-effect">Delete</a> -->
                  </td>
                </tr>


                </tbody>

              </table>
            </div>
            <ngb-pagination [collectionSize]="pages" (pageChange)="getCoupon($event)" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- #END# Exportable Table -->
</section>
