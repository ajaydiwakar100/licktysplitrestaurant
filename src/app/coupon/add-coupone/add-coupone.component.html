<section class="content">

  <div class="container-fluid">
      <div class="block-header">
          <h2></h2>
      </div>

      <!-- Input -->
      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">

                  <div class="header">
                    <h2> {{ formName }} </h2>
                  </div>

                  <div class="body">

                      <div class="pull-right">
                          <button type="submit" form="couponForm" class="btn btn-fill btn-primary mat-raised-button">Save</button>
                          &nbsp;
                          <a routerLink="/categoryList" class="btn btn-fill btn-warning mat-raised-button">Cancel</a>
                      </div>

                      <form [formGroup]="couponForm" (ngSubmit)="onSubmit()" id="couponForm" enctype="multipart/form-data">

                      <h2 class="card-inside-title"></h2>
                      <div class="col-sm-12"></div>
                      <div class="row clearfix">

                        <div class="col-sm-12">
                          <div class="form-group">
                              <div class="form-line">
                                  <input type="text" class="form-control" placeholder="Coupon Name" formControlName="couponName"/>

                              </div>
                          </div>
                      </div>

                          <div class="col-sm-12">
                              <div class="form-group">
                                  <div class="form-line">
                                      <input type="number" class="form-control" placeholder="Coupon Percentage" formControlName="discountPerscentage"
                                      min="0" max="100" (keypress)="numberOnly($event)"/>

                                  </div>
                              </div>
                          </div>
                          <div class="col-sm-12">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="number" class="form-control" placeholder="Max Discount" formControlName="maxDiscount"
                                    min="0" max="100" (keypress)="numberOnly($event)"/>
                                </div>
                            </div>
                        </div>

                          <div class="col-sm-12">
                              <div class="demo-radio-button">
                                <label>Coupon Status</label>
                                  <input name="couponStatus" type="radio" id="radio_1" value=1 formControlName="couponStatus" [checked]="statusEnabled === true"/>
                                  <label for="radio_1">Enable</label>
                                  <input name="couponStatus" type="radio" id="radio_2" value=0 formControlName="couponStatus" [checked]="statusDisabled === true"/>
                                  <label for="radio_2">Disable</label>

                              </div>
                          </div>
                      </div>
                      <!-- tab closed -->
                      </form>
                  </div>
              </div>
          </div>
      </div>
      <!-- #END# Input -->

  </div>
  </section>
