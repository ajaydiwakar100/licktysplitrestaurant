
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Admin <b>Restaurant</b></a>
            <small>Swift Delivery App</small>
        </div>
        <div class="card">
          <div class="body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="msg">Sign in to start your session</div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">person</i>
                      </span>
                      <div class="form-line">
                          <input type="text" class="form-control" formControlName="email" placeholder="E-Mail" />
                      </div>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">lock</i>
                      </span>
                      <div class="form-line">
                          <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-8 p-t-5">
                          <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                          <label for="rememberme">Remember Me</label>
                      </div>
                      <div class="col-xs-4">
                          <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>
                      </div>
                  </div>
                  <div class="row m-t-15 m-b--20">
                      <div class="col-xs-6">
                      </div>
                      <div class="col-xs-6 align-right">

                      </div>
                  </div>
              </form>
          </div>
      </div>
    </div>
