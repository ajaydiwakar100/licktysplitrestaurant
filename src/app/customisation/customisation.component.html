<section class="content">
    <div class="container-fluid">

      <div class="block-header">
        <h2></h2>
      </div>

      <!-- Exportable Table -->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="header">
              <h2>
                Customisation Groups
              </h2>
            </div>
            <div class="body">

              <div class="table-responsive" >
                  <div class=" pull-right">
                      <a routerLink="/customisationAdd" class="btn btn-fill btn-primary mat-raised-button waves-effect">New customisation Group</a>
                    </div>
                <table id="datatables" class="table table-striped table-no-bordered table-hover">
                  <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let customisation of customisationList; let i = index" current-page="currentPage">
                    <th scope="row">{{ 10 *( page-1 ) + i + 1 }}</th>
                    <td>{{ customisation.name }}</td>
                    <td *ngIf="customisation.status === 1">Enabled</td><td *ngIf="customisation.status === 0">Disabled</td>
                    <td>
                      <a routerLink="/customisationEdit/{{ customisation.id }}" class="btn btn-fill btn-warning mat-raised-button waves-effect">Edit</a>
                      &nbsp;
                      <a (click) = "deleteCustomisation(customisation.id)" class="btn btn-fill btn-danger mat-raised-button waves-effect">Delete</a>
                    </td>
                  </tr>


                  </tbody>

                </table>
              </div>
              <ngb-pagination [collectionSize]="pages" (pageChange)="getcustomisation($event)" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- #END# Exportable Table -->
  </section>
