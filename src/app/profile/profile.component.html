<section class="content">
  <div class="container-fluid">
      <div class="row clearfix">
          <div class="col-xs-12 col-sm-3">
              <div class="card profile-card">
                  <div class="profile-header">&nbsp;</div>
                  <div class="profile-body">
                      <div class="image-area">
                          <img src="{{ image }}" style="width:128px;height:128px;" alt=" AdminBSB - Profile Image" />
                      </div>
                      <div class="content-area">
                          <h3>{{ outletName }}</h3>
                          <p><a href="mailto:{{ email }}">{{ email }}</a></p>
                          <p>{{ contactNumber }}</p>
                          <p *ngIf="status === '1'; else inactive">Active</p>
                          <ng-template #inactive><p>Inactive</p></ng-template>
                      </div>
                  </div>
                  <!-- <div class="profile-footer">
                      <ul>
                          <li>
                              <span>Total Orders</span>
                              <span>1.234</span>
                          </li>
                      </ul>
                      
                  </div> -->
              </div>


          </div>
          <div class="col-xs-12 col-sm-9">
              <div class="card">
                  <div class="body">
                      <div>
                          <ul class="nav nav-tabs" role="tablist">
                              Address
                              <!-- <li role="presentation"><a href="#profile_settings" aria-controls="settings" role="tab" data-toggle="tab">Orders</a></li> -->
                              
                          </ul>

                          <div class="tab-content">
                              <div role="tabpanel" class="tab-pane fade in active" id="home">
                                  <div class="panel panel-default panel-post">

                                      <div class="panel-body">
                                          <div class="post">
                                              <address>
                                                <b>Address: </b><br/>
                                                {{ addressLineOne + ' ' + addressLineTwo }},<br/>
                                                {{ street + ', ' + area }},<br/>
                                                {{ city + ', ' + state }}<br/>
                                                {{ country + ' - ' + zipcode }}
                                              </address>
                                          </div>


                                          <!-- <agm-map [fitBounds]="true" class="gmap" [(latitude)]="location.lat" [(longitude)]="location.lng"
                                          [(zoom)]="location.zoom"  [disableDefaultUI]="true" [zoomControl]="true">
                                          <agm-marker [agmFitBounds]="true" [(latitude)]="location.marker.lat"
                                              [(longitude)]="location.marker.lng"
                                              [markerDraggable]="location.marker.draggable"
                                              (dragEnd)='markerDragEnd($event)'></agm-marker>
                                      </agm-map> -->


                                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <agm-map class="gmap" [(latitude)]="location.lat" [(longitude)]="location.lng" [(zoom)]="location.zoom" [disableDefaultUI]="true" [zoomControl]="true" >
                                              <agm-marker [agmFitBounds]="true" [(latitude)]="location.marker.lat" [(longitude)]="location.marker.lng" [markerDraggable]="location.marker.draggable"></agm-marker>
                                            </agm-map>
                                          </div>
                                      </div>

                                  </div>


                              </div>
                              
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
