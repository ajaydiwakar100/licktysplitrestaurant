<section class="content">

  <div class="container-fluid">
      <div class="block-header">
          <h2></h2>
      </div>

      <!-- Input -->
      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">

                  <div class="header">
                    <h2> {{ formName }} </h2>
                  </div>

                  <div class="body">

                      <div class="pull-right">
                          <button type="submit" *ngIf="categoryAdd == true" form="categoryForm" class="btn btn-fill btn-primary mat-raised-button">Save</button> 
                            &nbsp;    
                          <a routerLink="/categoryList" class="btn btn-fill btn-warning mat-raised-button">Cancel</a>
                        <!-- <a routerLink="/categoryList" class="btn btn-fill btn-warning mat-raised-button">Back</a> -->
                      </div>

                      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" id="categoryForm" enctype="multipart/form-data">

                      <h2 class="card-inside-title"></h2>
                      <div class="col-sm-12"></div>
                      <div class="row clearfix">

                          <div class="col-sm-12">
                              <div class="form-group">
                                <select class="form-control form-line show-tick" formControlName="parentId">
                                  <option value='0' >-- Select Parent Category --</option>
                                  <option *ngFor="let category of parentCategoryList" value="{{ category.categoryId }}" [disabled]="category.status === 0">{{ category.categoryName }}</option>
                              </select>
                              </div>
                          </div>

                          <div class="col-sm-12">
                              <div class="form-group">
                                  <div class="form-line">
                                      <input type="text" class="form-control" placeholder="Category Name" formControlName="categoryName"/>
                                  </div>
                              </div>
                          </div>
                        <div class="col-sm-2"><label>From Time</label></div>
                            <div class="col-sm-4">
                                <div class="input-group date" id="bs_datepicker_component_container">
                                    <div class="form-line">
                                        <ngx-material-timepicker #picker></ngx-material-timepicker>
                                        <input [ngxTimepicker]="picker" [format]="24" formControlName="from_time" type="text"
                                            class="form-control" placeholder="Please choose From Time...">
                                    </div>
                                    <!-- <div *ngIf="submitted && f.from_time.errors" class="error">
                                     <div *ngIf="f.from_time.errors.required">From time is required</div> 
                                    </div>  -->
                                    <span class="input-group-addon">
                                    <i class="material-icons">date_range</i>
                                    </span>
                                </div>
                           </div>
                           <div class="col-sm-2">
                            <label>To Time</label>
                          </div>
                          <div class="col-sm-4">
                            <div class="input-group date" id="bs_datepicker_component_container">
                              <div class="form-line">
                                <ngx-material-timepicker #pickerTo></ngx-material-timepicker>
                                <input [ngxTimepicker]="pickerTo" [format]="24" formControlName="to_time" type="text"
                                  class="form-control" placeholder="Please choose To Time...">
                              </div>
                              <!-- <div *ngIf="submitted && f.to_time.errors" class="error">
                                <div *ngIf="f.to_time.errors.required">To time is required</div>
                              </div> -->
                              <span class="input-group-addon">
                                <i class="material-icons">date_range</i>
                              </span>
                            </div>
                          </div>
                        
                          <div class="col-sm-12">
                              <div class="demo-radio-button">
                                <label>Status</label>
                                  <input name="status" type="radio" id="radio_1" value=1 formControlName="status" [checked]="statusEnabled === true"/>
                                  <label for="radio_1">Enable</label>
                                  <input name="status" type="radio" id="radio_2" value=0 formControlName="status" [checked]="statusDisabled === true"/>
                                  <label for="radio_2">Disable</label>

                              </div>
                          </div>

                      </div>
                      <!-- tab closed -->
                      </form>
                  </div>
              </div>
          </div>
      </div>
      <!-- #END# Input -->

  </div>
  </section>
