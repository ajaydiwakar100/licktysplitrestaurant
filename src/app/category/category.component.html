<section class="content">
  <div class="container-fluid">

    <div class="block-header">
      <h2></h2>
    </div>

    <!-- Exportable Table -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              Category List
            </h2>
          </div>
          <div class="body">

            <div class="table-responsive" >
                <div class=" pull-right">
                    <a routerLink="/categoryAdd" class="btn btn-fill btn-primary mat-raised-button waves-effect">New Category</a>
                  </div>
              <table id="datatables" class="table table-striped table-no-bordered table-hover">
                <thead>
                <tr>
                  <th>S.No</th>
                  <th>Name</th>
                  <th>Status</th>
                  <th>From Time</th>
                  <th>To Time</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let category of categoryList; let i = index" current-page="currentPage">
                  <th scope="row">{{ 10 *( page-1 ) + i + 1 }}</th>
                  <td>{{ category.categoryName }}</td>
                  <td *ngIf="category.status === 1">Enabled</td><td *ngIf="category.status === 0">Disabled</td>
                  <td>{{ category.from_time }}</td>
                  <td>{{ category.to_time }}</td>
                  
                  <td >
                    <a routerLink="/categoryEdit/{{ category.categoryId }}" class="btn btn-fill btn-warning mat-raised-button waves-effect">Edit</a>
                    &nbsp;
                    <!-- <a (click) = "deleteCategory(category.categoryId)" class="btn btn-fill btn-danger mat-raised-button waves-effect">Delete</a> -->
                  </td>
                </tr>


                </tbody>

              </table>
            </div>
            <ngb-pagination [collectionSize]="pages" (pageChange)="getCategory($event)" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- #END# Exportable Table -->
</section>
