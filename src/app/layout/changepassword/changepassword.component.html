<section class="content">

  <div class="container-fluid">
      <div class="block-header">
          <h2></h2>
      </div>

      <!-- <div  class="alert alert-danger">

        
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->

      <!-- Card -->
      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="header">
                    <h2>
                      Admin Password Change
                      <div class="pull-right">
                        <div class="pull-right">
                          <button type="submit" (click)="onSubmit()" class="btn btn-success m-t-1 waves-effect">Save</button>
                          &nbsp;
                          <a routerLink="/dashboard" class="btn btn-danger m-t-1 waves-effect">Cancel</a>
                      </div>
                      </div>
                    </h2>
                  </div>

                  <div class="body">

                   
                      <label for="android_api">New Password</label>
                      <div class="form-group">
                          <div class="form-line">
                              <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter Your New Password" >
                          </div><br>
                          
                      </div>      
                      <div class="form-group">
                      <label for="android_api">Re-enter Password</label>
                          <div class="form-line">
                              <input type="password" [(ngModel)]="repassword"  class="form-control" placeholder="Enter Your Re-enter Password" >
                          </div>
                        </div>
                        
                    
                  </div>
              </div>
          </div>
      </div>
      <!-- #END# Card -->
  </div>
</section>
